<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculatorBox">
            <div class = "display">
            </div>
            <div class="buttons row1">
                <button class="clear">
                    <p>clear</p>
                </button>
                <button class="operators" id="add">
                    <p>+</p>
                </button>
            </div>
            <div class = "buttons">
                <button class="numbers" id="1">
                        <p>1</p>
                </button>
                <button class="numbers" id="2">
                        <p>2</p>
                </button>
                <button class="numbers" id="3">
                        <p>3</p>
                </button>
                <button class="operators" id="subtract">
                    <p>-</p>
                </button>
                <button class="numbers" id="4">
                        <p>4</p>
                </button>
                <button class="numbers" id="5">
                        <p>5</p>
                </button>
                <button class="numbers" id="6">
                        <p>6</p>
                </button>
                <button class="operators" id="multiply">
                    <p>*</p>
                </button>
                <button class="numbers" id="7">
                        <p>7</p>
                </button>
                <button class="numbers" id="8">
                        <p>8</p>
                </button>
                <button class="numbers" id="9">
                        <p>9</p>
                </button>
                <button class="operators" id="divide">
                    <p>/</p>
                </button>
                <button class="numbers" id="0">
                        <p>0</p>
                </button>
                <button class="numbers" id="point">
                        <p>.</p>
                </button>
                <button class="operators" id="equals">
                        <p>=</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
