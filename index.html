<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="main">
        <div class="calculatorBox">
            <div class = "display">
                <h6 id="display"></h6>
            </div>
            <div class="buttons row1">
                <button class="clear" onclick="clearOut()">
                    <p>clear</p>
                </button>
                <button class="operators" id="+" onclick="displayNums(this.id, this.className)">
                    <p>+</p>
                </button>
            </div>
            <div class = "buttons">
                <button class="numbers" id="1" onclick="displayNums(this.id, this.className)">
                        <p>1</p>
                </button>
                <button class="numbers" id="2" onclick="displayNums(this.id, this.className)">
                        <p>2</p>
                </button>
                <button class="numbers" id="3" onclick="displayNums(this.id, this.className)">
                        <p>3</p>
                </button>
                <button class="operators" id="-" onclick="displayNums(this.id, this.className)">
                    <p>-</p>
                </button>
                <button class="numbers" id="4" onclick="displayNums(this.id, this.className)">
                        <p>4</p>
                </button>
                <button class="numbers" id="5" onclick="displayNums(this.id, this.className)">
                        <p>5</p>
                </button>
                <button class="numbers" id="6" onclick="displayNums(this.id, this.className)">
                        <p>6</p>
                </button>
                <button class="operators" id="*" onclick="displayNums(this.id, this.className)">
                    <p>*</p>
                </button>
                <button class="numbers" id="7" onclick="displayNums(this.id, this.className)">
                        <p>7</p>
                </button>
                <button class="numbers" id="8" onclick="displayNums(this.id, this.className)">
                        <p>8</p>
                </button>
                <button class="numbers" id="9" onclick="displayNums(this.id, this.className)">
                        <p>9</p>
                </button>
                <button class="operators" id="/" onclick="displayNums(this.id, this.className)">
                    <p>/</p>
                </button>
                <button class="numbers" id="0" onclick="displayNums(this.id, this.className)">
                        <p>0</p>
                </button>
                <button class="numbers" id="." onclick="displayNums(this.id, this.className)">
                        <p>.</p>
                </button>
                <button class="operators equals" id="=" onclick="displayNums(this.id, this.className)">
                        <p>=</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
